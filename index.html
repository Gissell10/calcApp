<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  ==============        CSS         =================    -->
  <link rel="stylesheet" href="/styles.css">
  <title>basicCalculator</title>
</head>

<body>
  <main class="main">
    <section class="calculator grid">
      <section class=" container grid">

        <section class="section title">
          <div>
            <h1 class="logo">calc</h1>
          </div>
          <div class="theme">
            <p>THEME</p>
            <div class="toggle">
              <div class="round">

              </div>
            </div>
          </div>
        </section>

        <div class=" section screen">
          <div data-input class="input"></div>
          <div data-output class="output"></div>
        </div>

        <section class="section keypad grid">
          
          <button data-number class="grid-item">7</button>
          <button data-number class="grid-item">8</button>
          <button data-number class="grid-item">9</button>
          <button data-del class="grid-item del">DEL</button>
          <button data-number class="grid-item">4</button>
          <button data-number class="grid-item">5</button>
          <button data-number class="grid-item">6</button>
          <button data-operation class="grid-item">+</button>
          <button data-number class="grid-item">1</button>
          <button data-number class="grid-item">2</button>
          <button data-number class="grid-item">3</button>
          <button data-operation class="grid-item">-</button>
          <button data-number class="grid-item">.</button>
          <button data-number class="grid-item">0</button>
          <button data-operation class="grid-item">/</button>
          <button data-operation class="grid-item">*</button>
          <button data-reset class="reset">RESET</button>
          <button data-equal class="equal">=</button>
        </section>

      </section>
    </section>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#"> ©️ nanita 🦊 /a>.
      </div>  
  </main>

  
   <!--  ==============     MAIN JS        ===============    -->
   <script src="/main.js"></script>
</body>
</html>
